<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advisor Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/advisor_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Dashboard - Advisor</h2>
            </div>
            <div class="nav-menu">
                <span id="advisorWelcome">Loading...</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Toggle Button -->
            <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()" style="display: none;">
                <i class='bx bx-chevron-left'></i>
            </button>

            <a href="#pending" class="menu-item active" data-tab="pending">
                <i class='bx bx-hourglass'></i> 
                <span>Request Pending</span>
            </a>
            <a href="#assigned" class="menu-item" data-tab="assigned">
                <i class='bx bx-bookmark'></i> 
                <span>Request Saya</span>
            </a>
            <a href="#create" class="menu-item" data-tab="create">
                <i class='bx bx-plus-circle'></i> 
                <span>Buat ERD</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Pending Requests Tab -->
            <div id="pending-tab" class="tab-content active">
                <div class="content-header">
                    <h2>Request Pending</h2>
                    <p>Request dari user yang belum dikerjakan</p>
                </div>

                <div class="pending-section">
                    <div id="pendingList" class="requests-list"></div>
                </div>
            </div>

            <!-- Assigned Requests Tab -->
            <div id="assigned-tab" class="tab-content">
                <div class="content-header">
                    <h2>Request Yang Saya Kerjakan</h2>
                    <p>Request yang sedang Anda kerjakan</p>
                </div>

                <div class="assigned-section">
                    <div id="assignedList" class="requests-list"></div>
                </div>
            </div>

            <!-- Create ERD Tab -->
            <div id="create-tab" class="tab-content">
                <div class="content-header">
                    <h2>Buat ERD Baru</h2>
                    <button onclick="openDirectERDCreation()" class="btn-primary">
                        âž• Buat ERD Langsung
                    </button>
                </div>

                <div class="create-section">
                    <!-- My ERDs Section -->
                    <div class="my-erds-section">
                        <h3>ERD yang Saya Buat</h3>
                        <div id="myERDsList" class="erds-grid"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Request Details -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="requestModalTitle">Detail Request</div>
                <button class="close" id="closeRequestModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="requestDetails"></div>
                <div class="modal-actions">
                    <button type="button" onclick="closeRequestModal()" class="btn-secondary">Tutup</button>
                    <button type="button" id="assignRequestBtn" class="btn-primary" style="display: none;">Ambil Request</button>
                    <button type="button" id="createERDBtn" class="btn-primary" style="display: none;">Buat ERD</button>
                </div>
            </div>
        </div>
    </div>

    {%include 'popup.html'%}
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/advisor_dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popup.js') }}"></script>

    <script>
        // Initialize modal closers (standalone function, no DOMContentLoaded)
        function initModalClosers() {
            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                        modal.style.display = 'none';
                    }
                });
            });
        }

        // Toggle mobile sidebar
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }

        // Initialize mobile menu toggle
        function initMobileMenu() {
            const navBrand = document.querySelector('.nav-brand');
            if (navBrand && window.innerWidth <= 768) {
                if (!document.querySelector('.mobile-menu-toggle')) {
                    const mobileToggle = document.createElement('button');
                    mobileToggle.className = 'mobile-menu-toggle';
                    mobileToggle.innerHTML = '<i class="bx bx-menu"></i>';
                    mobileToggle.onclick = toggleMobileSidebar;
                    navBrand.appendChild(mobileToggle);
                }
            }
        }

        // SINGLE DOMContentLoaded - Ini yang UTAMA
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ DOM Content Loaded - Starting initialization...');
            
            // Auth check
            if (!requireAuth()) {
                console.log('âŒ Auth failed, redirecting to login');
                return;
            }
            
            const user = getUser();
            if (!user || user.role !== 'advisor') {
                console.log('âŒ Not an advisor, redirecting to login');
                window.location.href = '/login';
                return;
            }

            console.log('âœ… User authenticated:', user.fullname);

            // Restore sidebar state
            const sidebarCollapsed = localStorage.getItem('advisorSidebarCollapsed') === 'true';
            if (sidebarCollapsed) {
                document.getElementById('sidebar')?.classList.add('collapsed');
            }

            // Initialize modal closers
            initModalClosers();

            // Initialize mobile menu
            initMobileMenu();

            // FIRST: Initialize dashboard (setup event listeners)
            console.log('ðŸ“‹ Initializing dashboard...');
            initAdvisorDashboard();

            // THEN: Handle initial tab from URL hash
            setTimeout(() => {
                const initialHash = window.location.hash.replace('#', '');
                console.log('ðŸ”— Initial hash:', initialHash || '(none - default to pending)');
                
                if (initialHash && ['pending', 'assigned', 'create', 'history'].includes(initialHash)) {
                    switchTabProgrammatically(initialHash);
                } else {
                    // Load data for default active tab (pending)
                    console.log('ðŸ“Š Loading data for active tab...');
                    loadDataForActiveTab();
                }
            }, 150);

            // Handle browser back/forward
            window.addEventListener('popstate', () => {
                const hash = window.location.hash.replace('#', '');
                if (hash && ['pending', 'assigned', 'create', 'history'].includes(hash)) {
                    switchTabProgrammatically(hash);
                }
            });
            
            console.log('âœ… Initialization complete!');
        });

        // Add mobile menu toggle style
        const style = document.createElement('style');
        style.textContent = `
            .mobile-menu-toggle {
                display: none;
                background: transparent;
                border: none;
                color: var(--text-primary);
                font-size: 1.5rem;
                cursor: pointer;
                padding: 5px;
                margin-left: 10px;
            }

            @media (max-width: 768px) {
                .mobile-menu-toggle {
                    display: block;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
