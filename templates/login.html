<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ERD Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body  class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŽ¯ ERD Generator</h1>
                <p>Masuk ke akun Anda</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Masukkan username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Masukkan password"
                    >
                </div>

                <button type="submit" id="loginBtn" class="auth-btn">
                    <span id="loginBtnText">Masuk</span>
                    <span id="loginSpinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>

            <div id="loginStatus" class="status" style="display: none;"></div>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // Redirect to appropriate dashboard
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if (user.role === 'advisor') {
                    window.location.href = '/advisor-dashboard';
                } else {
                    window.location.href = '/user-dashboard';
                }
            }
            
            initLoginForm();
        });
    </script>
</body>
</html>
